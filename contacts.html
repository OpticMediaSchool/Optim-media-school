  <section class="query-form-section">
    <div class="form-container">
      <h2>Send Us an Inquiry</h2>
      <form action="https://formspree.io/f/mqallrav" method="POST" enctype="multipart/form-data">

        <!-- Subject -->
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" placeholder="Enter name of course or inquiry" maxlength="45" required>

        <!-- Interested in -->
        <label for="course">Interested in *</label>
        <select id="course" name="course" required>

            <option value="">Select Course</option>
            <option value="Photography">Photography</option>
            <option value="Videography">Videography</option>
            <option value="Drone Operation">Drone Operation</option>
            <option value="Graphics Design">Graphics Design</option>
            <option value="Film Production">Film Production</option>
            <option value="Music Production">Music Production</option>
            <option value="Digital Journalism">Digital Journalism</option>
            <option value="Photojournalism">Photojournalism</option>
            <option value="Mass and Communication">Mass and Communication</option>
            <option value="Adobe Software and More Others">Adobe Software and More Others</option>
            <option value="Livestreaming">Livestreaming</option>
          <!-- Add more courses as needed -->
        </select>

        <!-- Name -->
        <label>Your Name *</label>
        <div class="name-group">
          <input type="text" name="first_name" placeholder="First" required>
          <input type="text" name="last_name" placeholder="Last" required>
        </div>

        <!-- Gender -->
        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <!-- Country -->
        <label for="country">Country *</label>
        <input type="text" id="country" name="country" required>

        <!-- WhatsApp Phone -->
        <label for="phone">Your Phone (WhatsApp Number) *</label>
        <input type="tel" id="phone" name="phone" maxlength="14" required>

        <!-- Email -->
        <label for="email">Your Email *</label>
        <input type="email" id="email" name="email" required>

        <!-- Message -->
        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Tell us in details about your inquiry" rows="5" required></textarea>

        <!-- Buttons -->
        <div class="button-group">
          <button type="reset" class="discard-btn">Discard</button>
          <button type="submit">Submit</button>
        </div>

      </form>
    </div>
